<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a, .navbar span {
            color: white;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #34495e;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        .form-label {
            color: #bdc3c7;
            font-weight: bold;
        }
        .form-control {
            background-color: #2c3e50;
            border: none;
            color: #ecf0f1;
        }
        .form-control:focus {
            background-color: #2c3e50;
            color: #ecf0f1;
            border-color: #1abc9c;
            box-shadow: none;
        }
        .btn-submit {
            background-color: #1abc9c;
            color: #2c3e50;
            font-weight: bold;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
        }
        .btn-submit:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
        <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile" style="height: 40px;">
            <span>{{ session['username'] }}</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2>Create Server</h2>
        <form method="POST" action="{{ url_for('create_server') }}">
            <div class="mb-3">
                <label for="server_name" class="form-label">Server Name</label>
                <input type="text" id="server_name" name="server_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cpu_allocated" class="form-label">CPU Allocated</label>
                <input type="text" id="cpu_allocated" name="cpu_allocated" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="memory_allocated" class="form-label">Memory Allocated</label>
                <input type="text" id="memory_allocated" name="memory_allocated" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="uptime" class="form-label">Uptime</label>
                <input type="text" id="uptime" name="uptime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="last_patch" class="form-label">Last Patch</label>
                <input type="text" id="last_patch" name="last_patch" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="installed_apps" class="form-label">Installed Apps</label>
                <input type="text" id="installed_apps" name="installed_apps" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dns_name" class="form-label">DNS Name</label>
                <input type="text" id="dns_name" name="dns_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ip_address" class="form-label">IP Address</label>
                <input type="text" id="ip_address" name="ip_address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="server_owner" class="form-label">Server Owner</label>
                <input type="text" id="server_owner" name="server_owner" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="application_owner" class="form-label">Application Owner</label>
                <input type="text" id="application_owner" name="application_owner" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="application_description" class="form-label">Application Description</label>
                <input type="text" id="application_description" name="application_description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="disk_space_allocated" class="form-label">Disk Space Allocated</label>
                <input type="text" id="disk_space_allocated" name="disk_space_allocated" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="os_version" class="form-label">OS Version</label>
                <input type="text" id="os_version" name="os_version" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="last_run_time" class="form-label">Last Run Time</label>
                <input type="datetime-local" id="last_run_time" name="last_run_time" class="form-control" required>
            </div>
            <button type="submit" class="btn-submit">Create Server</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
